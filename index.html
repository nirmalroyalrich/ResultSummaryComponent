<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-content">
        <div class="header">Your Result</div>
        <div class="score">
            <h1>76</h1>
            <h4>of 100</h4>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="right-content">
        <div class="title">Summary</div>
        <div class="card-container">
            <div class="card card-1">
                <img src="../assets\images\icon-reaction.svg">
                <p class="subject">Reaction</p>
                <h4><b>80</b> / 100</h4>
            </div>
            <div class="card card-2">
                <img src="../assets\images\icon-memory.svg">
                <p class="subject">Memory</p>
                <h4><b>92</b> / 100</h4>
            </div>
            <div class="card card-3">
                <img src="../assets\images\icon-verbal.svg">
                <p class="subject">Verbal</p>
                <h4><b>61</b> / 100</h4>
            </div>
            <div class="card card-4">
                <img src="../assets\images\icon-visual.svg">
                <p class="subject">Visual</p>
                <h4><b>72</b> / 100</h4>
            </div>
        </div>
        <div class="continue">Continue</div>
    </div>
  </div>
  <script src="./app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nirmal Roy</a>.
  </div>
</body>
</html>
